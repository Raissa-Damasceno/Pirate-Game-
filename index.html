<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Pirate Game</title>
  </style>
  <link rel="stylesheet" href="style.css">

<body>
      
  <div class="container">

    <!-- Splash Screen -->
    <div id="splash-screen" class="container">
      <img src="./Image/logo.jpeg" width="800" alt="800">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- Game Screen -->
    <canvas id="my-canvas" width="800" height="800"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameover-screen" class="container">
      <img src="./Image/gameover.png" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

    <div id ="score"><h1>Score: <span></span></h1></div>

  </div>


     <!-- links -->
     <script src="/main.js"></script>
     <script src="/game.js"></script>
